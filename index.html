<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marksheet</title>
    <script src="index.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        padding: 20px;
      }
      .container {
        margin-bottom: 20px;
      }
      .student {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 10px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .student h2 {
        color: #4CAF50;
        margin: 0 0 10px;
      }
      .student p {
        margin: 5px 0;
      }
      .result {
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Marksheet</h1>
    <div id="marksheet" class="container"></div>
    <script src="app.js"></script>
  </body>
</html>
